{% extends 'base.html' %}

{% block create_news %}
<h1>{{title}}</h1>
<form method="post">
    <label for="title">Assunto</label>
    <br>
    <select name="assunto" id="cars">
        <option value="pets">Pets</option>
        <option value="artes">Artes</option>
        <option value="ciencia">Ciência</option>
    </select>
    <br>

    <label for="title">Título</label>
    <br>
    <input type="text" name="title" placeholder="Title" value="{{ request.form['title'] }}"></input>
    <br>

    <label for="conteudo">Conteúdo</label>
    <br>
    <textarea name="conteudo" placeholder="Conteúdo" value="{{ request.form['conteudo'] }}"></textarea>
    <br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
